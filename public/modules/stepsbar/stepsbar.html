<div id="stepsbar">

  <div class="stb-stages">
    <div class="stb-stage" id="stage_{{$index}}" style="width:{{(i.num/total)*100}}%" ng-repeat="i in stages">
      <span ng-show="i.display_short" data-toggle="tooltip" data-placement="bottom" title="{{i.long_name}}" ng-bind-html="i.short_name"></span>
      <span ng-hide="i.display_short" ng-bind-html="i.long_name"></span>
    </div>
  </div>

  <div class="stb-insts">
    <div class="stb-inst {{ i.name | slug }}" style="width:{{(i.num/total)*100}}%" ng-repeat="i in inst">
      <span ng-show="i.display_short" data-toggle="tooltip" data-placement="bottom" title="{{i.long_name}}">{{i.short_name}}</span>
      <span ng-hide="i.display_short">{{i.long_name}}</span>
    </div>
  </div>

  <div class="stb-steps">
    <div class="stb-step stb-{{i.directory.substr(0, i.directory.search('_'))}}" ng-class="{'current': etape === i.directory}" style="width:{{(1/total)*100}}%" ng-repeat="i in steps">

      <div>
        <span>
          <span ng-show="i.display_short" data-toggle="tooltip" data-placement="bottom" title="{{ i.long_name }} <br/> {{ i.enddate | formatDate }}">{{i.short_name}}</span>
          <span ng-hide="i.display_short" data-toggle="tooltip" data-placement="bottom" title="{{ i.enddate | formatDate }}">{{i.long_name}}</span>
          <a ng-hide="!i.source_url || i.source_url=='renvoi en commission'" class="stb-linkstep glyphicon glyphicon-link" data-toggle="tooltip" data-placement="bottom" title="Voir la source" href="{{i.source_url}}" target="_blank"></a>
          <span ng-show="i.source_url=='renvoi en commission'" class="stb-link stb-renvoi glyphicon glyphicon-ban-circle" data-toggle="tooltip" data-placement="bottom" title="Renvoi en commission"></span>
        </span>
      </div>

      <div class="stb-links">
        <a
          class="stb-link stb-amds"
          ng-show="i.nb_amendements && (etape!=i.directory ||(etape==i.directory && mod=='debats'))"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Explorer les amendements{{ i.enddate === '' ? ' (Mise à jour en temps réel)' : '' }}"
          href="amendements.html?loi={{loi}}&etape={{i.directory}}">
          <span class="glyphicon glyphicon-folder-open"></span>
          <span ng-hide="i.enddate" class="glyphicon stb-live"></span>
        </a>
        <span ng-hide="i.nb_amendements && (etape!=i.directory ||(etape==i.directory && mod=='debats'))" class="stb-link low-vis" ng-class="{'stb-curr-st':etape==i.directory && mod=='amendements'}">
          <span class="glyphicon glyphicon-folder-open"></span>
          <span ng-hide="i.enddate || !i.nb_amendements" class="glyphicon stb-live {{ reloading ? 'reloading' : '' }}" data-toggle="tooltip" data-placement="bottom" title="Mise à jour en temps réel"></span>
        </span>

        <a
          class="stb-link stb-ints"
          ng-show="i.has_interventions && (etape!=i.directory ||(etape==i.directory && mod=='amendements'))"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Explorer les débats"
          href="debats.html?loi={{loi}}&etape={{i.directory}}">
          <span class="glyphicon glyphicon-comment"></span>
        </a>
        <span ng-hide="i.has_interventions && (etape!=i.directory ||(etape==i.directory && mod=='amendements'))" class="stb-link glyphicon glyphicon-comment low-vis" ng-class="{'stb-curr-st':etape==i.directory && mod=='debats'}"></span>
      </div>

    </div>
  </div>
</div>
