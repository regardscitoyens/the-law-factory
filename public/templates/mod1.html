		<h4>Explorer l'évolution des articles du texte au fil des étapes législatives</h4>
        <a class="btn-title" ng-href="mod0"><span class="glyphicon glyphicon-align-left"></span>&nbsp;&nbsp;Explorer d'autres lois</a>
    </div>
</div>

<div class="row">
	<div class="col-md-10 col-md-offset-1 separator">
	</div>

<div class="row">
	<div class="col-md-12 viz-container">
		<div class="labels">
            <div class="btn-group dd-btn">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Affichage</button>
                <button type="button" class="btn dropdown-toggle arrow" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Déplier le menu</span>
                </button>

                <ul class="dropdown-menu" role="menu" id="display_menu">
                    <li><a id="dm-aligned" class="chosen" onclick="valign()">aligné</a></li>
                    <li class="divider"></li>
                    <li><a id="dm-stacked" onclick="stacked()">compact</a></li>
                </ul>
            </div>
		</div>
		<div class="main">
			<div class="stages">
                <div stepsbar></div>
			</div>

			<div id="viz">
                <div id="preload"></div>
			</div>
		</div>
		<div class="text">
			<h4 id="text-title">Sélectionner un article</h4>
            <div class="wide-read">
                <div ng-hide="read" ng-click="readmode()"><span  class="glyphicon glyphicon-chevron-left"> </span> Expand panel</div>
                <div ng-show="read" ng-click="viewmode()"><span  class="glyphicon glyphicon-chevron-right"> </span> Shrink panel</div>
                <div ng-show="revs" ng-click="hiderevs()"><span  class="glyphicon glyphicon glyphicon-check"> </span> Hide diffs</div>
                <div ng-hide="revs" ng-click="showrevs()"><span  class="glyphicon glyphicon glyphicon-edit"> </span> Show diffs</div>
            </div>
			<div class="text-container">
				<div class="art-meta"></div>
                <div id="load_art"></div>
				<div class="art-txt"></div>
                <div class="grad-white"></div>
			</div>
		</div>
	</div>
</div>
