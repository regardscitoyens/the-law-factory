<!DOCTYPE html>
<html ng-app="theLawFactory">

<head>
    <meta charset="utf8">
    <base href="/">
    <title ng-bind="pageTitle + 'La Fabrique de la Loi'"></title>

    <link rel="shortcut icon" href="img/the-law-factory-favico.ico"/>

    <!-- Google fonts-->
    <link rel="stylesheet" href="fonts/Oxygen.css" type="text/css">

    <!-- CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui-1.11.4.custom.min.css">
    <link rel="stylesheet" href="css/introjs.min.css">
    <link rel="stylesheet" href="css/introjs-rtl.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Twitter metas -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@RegardsCitoyens"/>
    <meta name="twitter:domain" content="LaFabriqueDeLaLoi.fr"/>
    <meta name="twitter:title" content="La Fabrique de la Loi"/>
    <meta name="twitter:description"
          content="Explorez l'évolution de la loi au fil de la procédure parlementaire avec La Fabrique de la Loi ! Près de 300 textes de loi promulgués depuis 2010 à explorer pour mieux comprendre comment les parlementaires influent sur la loi"/>
    <meta name="twitter:image:src"
          content="http://www.lafabriquedelaloi.fr/img/screenshot/SocialNetworks_thumbnail.jpg"/>

    <!-- Facebook metas -->
    <meta property="og:title" content="La Fabrique de la Loi"/>
    <meta property="og:site_name" content="La Fabrique de la Loi"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://www.lafabriquedelaloi.fr/img/screenshot/SocialNetworks_thumbnail.jpg"/>
    <meta property="og:description"
          content="Explorez l'évolution de la loi au fil de la procédure parlementaire avec La Fabrique de la Loi ! Près de 300 textes de loi promulgués depuis 2010 à explorer pour mieux comprendre comment les parlementaires influent sur la loi"/>
    <meta property="og:url" content="http://www.lafabriquedelaloi.fr/"/>
</head>

<body>
<div id="wrapper">

    <nav id="header-nav" role="navigation" class="navbar navbar-custom">
        <div class="navbar-header">
            <div id="header-mainlogo">
                <a href="#/"><img src="img/the-law-factory-logo.svg"></a>
            </div>
            <div id="header-logos" class="logos navbar-right">
                <div class="head-logo"><a href="http://www.regardscitoyens.org/" title="Regards Citoyens"><img
                        src="img/regards-citoyens.png"/></a></div>
                <div class="head-logo"><a href="http://www.medialab.sciences-po.fr/" title="médialab Sciences Po"><img
                        src="img/medialab.png"/></a></div>
                <div class="head-logo"><a href="http://cee.sciences-po.fr/"
                                          title="Centre d'Études Européennes Sciences Po"><img src="img/cee.png"/></a>
                </div>
                <div class="head-logo"><a href="http://www.iledefrance.fr/competence/picri"
                                          title="Programme PICRI Île-de-France"><img src="img/ile-de-france.png"/></a>
                </div>
                <div class="head-logo"><a href="http://www.densitydesign.org/" title="Density Design"><img
                        src="img/density-design.png"/></a></div>
            </div>
            <div id="header-search">
                <form class="navbar-form" role="search" action="lois.html" lawlist>
                    <div class="input-group" style="width: 100%">
                        <input type="text" class="form-control form-law"
                               placeholder="Chercher une loi promulguée depuis 2010" id="search" name="loi"
                               autocomplete="off">

                        <div class="input-group-btn">
                            <span class="helper-hidden-accessible form-control form-law message"></span>
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <noscript>
        <div>
            <h2><b>Attention : Javascript semble désactivé</b></h2>
            <span>Veuillez activer Javascript dans votre navigateur si vous souhaitez pouvoir naviguer sur ce site.</span>
        </div>
    </noscript>

    <div ng-hide="$state.includes('about')" class="row">
        <div class="cont-width offset-width burntsiena">
            <div ng-cloak ng-show="error != ''" id="error">
                <h4>Oups ! Il semble que vous soyez tombé sur un bug</h4>

                <p>Erreur : {{error}}. N'hésitez pas à <a
                        href="http://github.com/regardscitoyens/the-law-factory/issues" target="_blank">nous le
                    signaler</a>&nbsp;! Ou <a href="#" ng-click="back()">cliquez ici</a> pour revenir à la page
                    précédente.</p>
            </div>
            <div class="title"></div>
        </div>
    </div>

    <!-- Page template space -->
    <div class="view" ui-view ng-hide="error != ''"></div>

    <!-- Footer space -->
    <footer>
        <div class="col-md-12 foot-links">
            <ul class="nav navbar-nav navbar-middle">
                <li><a ui-sref="about">à propos</a></li>
                <li><a href="http://blog.lafabriquedelaloi.fr/" target="_blank">blog</a></li>
                <li><a href="{{APIRootUrl}}" target="_blank">opendata</a></li>
                <li><a href="http://github.com/regardscitoyens/the-law-factory/issues" target="_blank">signaler un
                    bug</a></li>
                <li><a href="http://www.regardscitoyens.org/mentions-legales/" target="_blank">mentions légales</a></li>
                <li><a href="mailto:contact@lafabriquedelaloi.fr">contact</a></li>
            </ul>
        </div>
    </footer>
</div>

<!-- Library JS-->
<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.11.4.custom.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap-3.3.6.min.js"></script>
<script type="text/javascript" src="js/lib/angular-1.4.8.min.js"></script>
<script type="text/javascript" src="js/lib/angular-ui-router-0.2.15.min.js"></script>
<script type="text/javascript" src="js/lib/d3-3.4.13.min.js"></script>
<script type="text/javascript" src="js/lib/d3-bootstrap-plugins.js"></script>
<script type="text/javascript" src="js/lib/spin-2.0.1.min.js"></script>
<script type="text/javascript" src="js/lib/intro-0.9.min.js"></script>
<script type="text/javascript" src="js/lib/google-diff-match-patch-r106.min.js"></script>

<!-- Global JS app controllers -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/analytics.js"></script>
<script type="text/javascript" src="js/modules/utils.js"></script>
<script type="text/javascript" src="js/modules/mod0.js"></script>
<script type="text/javascript" src="js/modules/mod1.js"></script>
<script type="text/javascript" src="js/modules/mod2.js"></script>
<script type="text/javascript" src="js/modules/mod2b.js"></script>

</body>
</html>
