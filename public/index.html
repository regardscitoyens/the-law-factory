        font-size: 18px;

        border-radius: 2px;
        transition: background-color .2s ease-in-out;

      a.button:hover{

        margin: 36px auto;
      }


      #laws ul{
        padding: 0;
      }

      #laws ul li{
        text-align:left;
        padding: 0px;
        list-style-type: none;
        background: white;
        margin-top: 18px;
      }

       #laws ul li:hover{
      background:#EBEBEB;
      }

      #laws ul li h2{
        padding:0;
        margin: 0;
        font-size: 16px;
        line-height: 21px;
      }

      #laws ul li h3{
        padding:0;
        margin: 0;
        font-size: 13px;
        line-height: 21px;
        color: #333;
      }

     #laws ul li a{
        color: #996247;
        padding: 8px;
      }

      #laws .stat{
        text-align: center;
      }

      #laws .number{
        font-size: 18px;
      }
